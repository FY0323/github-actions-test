name: Continuous Integration example by GitHub Actions
on: 
  pull_request:
    branches:
    - main

jobs:
  test and build:
    name: 
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: checkout
      uses: actions/checkout@v2
    # If you need go modules, set some values
    #- name: go modules
    #  run: 
    - name: go test
      run: |
        go test -v .
    - name: build
      run: |
        go build main.go