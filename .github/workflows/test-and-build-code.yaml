name: CI test and build Go code
on: 
  pull_request:
    branches:
    - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: checkout
      uses: actions/checkout@v2
    - name: go test
      run: |
        go test -v .
    - name: build
      run: |
        go build main.go