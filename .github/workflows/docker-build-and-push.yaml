name: Continuous Integration example by GitHub Actions
on: 
  pull_request:
    branches:
    - main
    type: [closed]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: checkout
      uses: actions/checkout@v2
    - name: go test
      run: |
        go test -v .
    - name: build
      run: |
        go build main.go

  docker-build-and-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build container image
      uses: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: ${{ github.repository }}/sample-go 
        tag_with_sha: true
        tag_with_ref: true 