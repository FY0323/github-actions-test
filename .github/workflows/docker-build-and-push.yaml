name: CI docker build and push
on: 
  pull_request:
    branches:
    - main
    paths: 
    - 'app/**'
    types: [closed]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: checkout
      uses: actions/checkout@v2
    - name: go test
      run: |
        go test -v ./app

  docker-build-and-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    #- name: Set up Docker Builder
    #  uses: docker/setup-buildx-action@v1
    - name: Log into GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    #- name: build container image
    #  uses: docker/build-push-action@v2
    #  with:
    #    context: /app
    #    file: dockerfile
    #    push: true
    #    tags: ghcr.io/${{ secrets.USERNAME }}/sample-app:${{ github.sha }}
    - name: build container image
      env:
        REPO_USERNAME: ${{ secrets.USERNAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ghcr.io/$REPO_USERNAME/sample-app:$IMAGE_TAG ./app/
        docker push ghcr.io/$REPO_USERNAME/sample-app:$IMAGE_TAG
